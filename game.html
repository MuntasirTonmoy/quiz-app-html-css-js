<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Daily - Play</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="container">
      <div class="game flex-column justify-center">
        <div class="hud">
          <div class="hud-item question-counter">
            <p class="hud-prefix">Question</p>
            <h1 class="hud-main-text">1/3</h1>
          </div>
          <div class="hud-item score">
            <p class="hud-prefix">Score</p>
            <h1 class="hud-main-text">0</h1>
          </div>
        </div>
        <h2 class="question">What is the answer to this question?</h2>
        <div class="choice-container">
          <p class="choice-prefix">A</p>
          <p class="choice-text" data-choice="1">Choics 1</p>
        </div>
        <div class="choice-container">
          <p class="choice-prefix">B</p>
          <p class="choice-text" data-choice="2">Choics 2</p>
        </div>
        <div class="choice-container">
          <p class="choice-prefix">C</p>
          <p class="choice-text" data-choice="3">Choics 3</p>
        </div>
        <div class="choice-container">
          <p class="choice-prefix">D</p>
          <p class="choice-text" data-choice="4">Choics 4</p>
        </div>
      </div>
    </header>
    <!-- game js -->
    <script src="/game.js"></script>
  </body>
</html>
