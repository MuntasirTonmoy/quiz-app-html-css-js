<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Daily - Play</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="container">
      <div class="game flex-column justify-center">
        <h2 class="question">What is the answer to this question?</h2>
        <div class="choice-container" data-choice="1">
          <p class="choice-prefix">A</p>
          <p class="choice-text">Choics 1</p>
        </div>
        <div class="choice-container" data-choice="2">
          <p class="choice-prefix">B</p>
          <p class="choice-text">Choics 2</p>
        </div>
        <div class="choice-container" data-choice="3">
          <p class="choice-prefix">C</p>
          <p class="choice-text">Choics 3</p>
        </div>
        <div class="choice-container" data-choice="4">
          <p class="choice-prefix">D</p>
          <p class="choice-text">Choics 4</p>
        </div>
      </div>
    </header>
    <!-- game js -->
    <script src="/game.js"></script>
  </body>
</html>
